<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript">
            $(function() {
                var links = [
                ];
                
                var like = [];
                var dislike = [];
                
                var current = '';
                
                var next = function() {
                    current = links.pop();
                    $('#iframe').attr('src', current);
                };
                
                $('#like').on('click', function() {
                    like.push(current);
                    next();
                });
                $('#dislike').on('click', function() {
                    dislike.push(current);
                    next();
                });
                $('#results').on('click', function() {
                    for (var i in like) {
                        $('#like_output').append(
                            '<li>' + like[i] + '</li>'
                        );
                    }
                    for (var i in dislike) {
                        $('#dislike_output').append(
                            '<li>' + dislike[i] + '</li>'
                        );
                    }
                })
                
                next();
            });
        </script>
        <style type="text/css">
                #iframe { width: 100%; height: 100%; margin-top: 20px; }
                #like { background-color: #2d2; }
                #dislike { background-color: #d22; }
                #results { margin-left: 200px; }
        </style>
    </head>
    <body>
        <div id="menu">
            <button id="like" type="button">Like</button>
            <button id="dislike" type="button">Dislike</button>
            <button id="results" type="button">Get results</button>
        </div>
        <div id="frame">
            <iframe id="iframe" src=""></iframe>
        </div>
        <div id="results_output">
            <h1>Like:</h1>
            <ul id="like_output"></ul>
            <h1>Dislike:</h1>
            <ul id="dislike_output"></ul>
        </div>
    </body>
</html>
